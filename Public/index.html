<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <title>Heritage Halls Supplies</title>
</head>

<body>
    <div class="content">
        <h1>Heritage Halls Supplies</h1>

        <div id="app">
            <select v-model="selected" v-on:change="show_bldg">
                <option disabled value="">Choose a building</option>
                <option v-for="bldg in building_nums">{{bldg}}</option>
            </select>
            <div v-show="disp_bldg">
                <h2>Building {{selected}}</h2>
                <div class="container">
                    <div v-for="item in items">
                        <div class="row">
                            <div class='col-3'>
                                {{item.name}}
                            </div>
                            <div class='col-1'>
                                <button type="button" class="btn btn-secondary" v-on:click="decrement(selected,item.name)">-</button>
                            </div>
                            <div class='col-2'>{{item.current_number}}/{{item.stocked_number}}

                            </div>
                            <div class='col-1'>
                                <button type="button" class="btn btn-secondary" v-on:click="increment(selected,item.name)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--Footer-->
    <footer>

        <p><a href="/admin.html">Admin</a> | Allen Black | <a href="https://github.com/allenmb/hrcloset">Project Repo</a></p>
    </footer>
</body>

</html>
