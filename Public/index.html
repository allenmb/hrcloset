<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <title>Heritage Halls Supplies</title>
</head>

<body>
    <div class="content">
        <h1>Heritage Halls Supplies</h1>

        <div id="app">
            <select v-model="selected" v-on:change="show_bldg">
                <option disabled value="">Please select one</option>
                <option v-for="bldg in building_nums">{{bldg}}</option>
            </select>
            <div v-show="disp_bldg">
                <h2>Building {{selected}}</h2>
                <ul>
                    <li v-for="item in items">
                        {{item.name}}
                        <button class="plusminus" v-on:click="decrement(selected,item.name)">-</button>
                        {{item.current_number}}/{{item.stocked_number}}
                        <button class="plusminus" v-on:click="increment(selected,item.name)">+</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>

    <!--Footer-->
    <footer>
        
        <p><a href="/admin.html">Admin</a> | Allen Black | <a href="https://github.com/allenmb/hrcloset">Project Repo</a></p>
    </footer>
</body>

</html>
